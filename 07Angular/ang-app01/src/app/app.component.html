<h1>{{title}}</h1>

<form>
    <label><input type="checkbox" name="c1" [(ngModel)]="showWelcome"/>Show Welcome</label>
    <label><input type="checkbox" name="c2" [(ngModel)]="showCompute"/>Show Compute</label>

<ol>
    <li *ngFor="let x of team">{{x}}</li>
</ol>

<app-welcome *ngIf="showWelcome"></app-welcome>
