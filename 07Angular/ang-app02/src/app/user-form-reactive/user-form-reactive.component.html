<div class="col-sm-5 mx-auto">
    <h4>New User</h4>

    <form class="form" (ngSubmit)="handleFormSubmit()" [formGroup]="userForm">
        <div class="form-group">
            <label>User Id</label>
            <input type="number" formControlName="userId" class="form-control" readonly />
        </div>
        <div class="form-group">
            <label>User Name</label>
            <input type="text" formControlName="name" class="form-control"  />
            <div class="alert alert-danger" *ngIf="uname.invalid && (uname.dirty || uname.touched)">
                <span *ngIf="uname.errors?.required">This field is mandate</span>
                <span *ngIf="uname.errors?.minlength">Atleast 5 characters expected</span>
            </div>
        </div>
        <div class="form-group">
            <label>Email Id</label>
            <input type="email" formControlName="email" class="form-control"/>
            <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
                <span *ngIf="email.errors?.required">This field is mandate</span>
                <span *ngIf="email.errors?.email">A valid email expected</span>
            </div>
        </div>
        <button class="btn btn-block btn-primary" [disabled]="userForm.invalid">Save User</button>
    </form>
</div>
